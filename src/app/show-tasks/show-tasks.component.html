


<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16" id="addBtn">
      <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"/>
      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
    </svg>
</button>
<hr>

 <form (ngSubmit)="addNewTask()">

     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">

                  <div class="input-group mb-3">
                   
                      <input type="text" class="form-control" placeholder="Task Name" aria-label="Task Name" aria-describedby="basic-addon1" style="border: 2px solid black;"  [(ngModel)]="task.taskName" name="name">
                    </div>
                     
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">


                      <div class="input-group">
                          <span class="input-group-text">Description</span>
                          <textarea class="form-control"  style="border: 2px solid black;" aria-label="Description" [(ngModel)]="task.description" name="description"></textarea>
                        </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                     
                  </div>
              </div>
          </div>
      </div>
  </form> 





<div class="container">
    <ul class="list-unstyled">
      <li *ngFor="let task of tasks; let i = index" class="mb-3">
        <div class="bg-dark text-light p-3 rounded" id="listContainer">
          <div class="row align-items-center">
            <div class="col-md-4" id="name">
              {{ task.taskName }}
            </div>
            <div class="col-md-6 desc" id="description">
              {{ task.description }}
            </div>
            <div class="col-md-5 text-end">
              <button (click)="startEditing(task)" type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" [attr.data-bs-target]="'#editModal' + i" id="editbtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
                <span class="visually-hidden">Edit</span>
              </button>
              <button (click)="deleteTask(task._id)" id="deletebtn" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
                <span class="visually-hidden">Delete</span>
              </button>
            </div>
        </div>
    </div>
    <hr>
  
        <!-- Edit Modal -->
        <div class="modal fade" [id]="'editModal' + i" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" [attr.aria-labelledby]="'editModalLabel' + i" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form (ngSubmit)="saveTask()">
                <div class="modal-header">
                  
                  <div  class="input-group mb-3 ">
                    
                    <input type="text" class="form-control " style="border: 2px solid black;" id="taskName" [(ngModel)]="editingTask.taskName" name="taskName" required>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class=" mb-3">
                    
               
                    <textarea class="form-control " id="taskDescription" style="border: 2px solid black;" [(ngModel)]="editingTask.description" name="description" rows="3"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelEdit()">Cancel</button>
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </li>
    </ul>
    
  </div>
